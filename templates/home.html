{%extends "base.html"%}
{% load thumbnail %}

{% block title %}{% endblock %}
{% block body %}
    {%for post in posts %} 
        {{post.text}} <br>
        <button>Help</button>
        {% thumbnail post.image "200x200" crop="center" as im %}
             <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
        <hr>
    {% endfor%}
{% endblock %}
